<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Bin Problem - ZeroBin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #00c853;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #f9f9f9;
        }
        textarea {
            resize: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #00c853;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #009624;
        }
        .success-message {
            color: green;
            display: none;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üöÆ Report a Bin Problem</h2>
        <p>Help us keep the environment clean by reporting damaged or overflowing bins.</p>

        <form id="binReportForm">
            <label for="binIssue">‚ö†Ô∏è Select Issue:</label>
            <select id="binIssue" class="input-field" required>
                <option value="">-- Choose an issue --</option>
                <option value="damaged">Damaged Bin</option>
                <option value="overflowing">Overflowing Bin</option>
                <option value="missing">Missing Bin</option>
            </select>

            <label for="location">üìç Enter Bin Location:</label>
            <input type="text" id="location" class="input-field" placeholder="Enter bin location" required>

            <label for="details">üìù Additional Details:</label>
            <textarea id="details" class="input-field" rows="3" placeholder="Describe the issue..."></textarea>

            <button type="submit" class="btn">üöÄ Report Now</button>
        </form>
        
        <p id="reportMessage" class="success-message">‚úÖ Report Submitted Successfully!</p>
    </div>

    <script>
        document.getElementById("binReportForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("reportMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("reportMessage").style.display = "none";
            }, 3000);
            this.reset();
        });
    </script>

</body>
</html>
