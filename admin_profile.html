<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4a90e2;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4a90e2;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357abd;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-bar a {
            text-decoration: none;
            color: #4a90e2;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-bar i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Profile</h1>
        <img src="profile-placeholder.png" alt="Profile Picture" class="profile-pic">
        <div class="buttons">
            <button class="button">Update Profile</button>
            <button class="button">Change Password</button>
        </div>
    </div>
    <div class="nav-bar">
        <a href="#home"><i class="fas fa-home"></i>Home</a>
        <a href="#analytics"><i class="fas fa-chart-line"></i>Analytics</a>
        <a href="#manage"><i class="fas fa-cogs"></i>Manage</a>
        <a href="#monitor"><i class="fas fa-binoculars"></i>Monitor</a>
        <a href="#profile"><i class="fas fa-user"></i>Profile</a>
    </div>
</body>
</html>
