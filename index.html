<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroBin - Smart Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #00c853, #b2ff59);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .quote {
            font-style: italic;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .dropdown {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .login-form {
            display: none;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #00e676;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: white;
            display: inline-block;
            text-align: center;
        }
        .login-btn:hover {
            background: #00c853;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to ZeroBin</h1>
        <p class="quote">"The future is green when waste is seen!" üåç</p>

        <select id="loginSelect" class="dropdown">
            <option value="">Select Login Type</option>
            <option value="user">User Login</option>
            <option value="staff">Staff Login</option>
            <option value="admin">Admin Login</option>
        </select>

        <div id="loginForm" class="login-form">
            <input type="text" id="userId" class="input-field" placeholder="User ID" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button class="login-btn" onclick="login()">Login</button>
        </div>
    </div>

    <script>
        document.getElementById("loginSelect").addEventListener("change", function() {
            let loginForm = document.getElementById("loginForm");
            if (this.value) {
                loginForm.style.display = "block";
            } else {
                loginForm.style.display = "none";
            }
        });

        function login() {
            let userType = document.getElementById("loginSelect").value;
            let userId = document.getElementById("userId").value;
            let password = document.getElementById("password").value;

            if (userId && password) {
                let redirectPage = "";

                if (userType === "user") {
                    redirectPage = "user_main_page.html";
                } else if (userType === "staff") {
                    redirectPage = "staff_main_page.html";
                } else if (userType === "admin") {
                    redirectPage = "admin_main_page.html";
                } else {
                    alert("Please select a valid login type.");
                    return;
                }

                alert(`Logging in as ${userType}...`);
                window.location.href = redirectPage; // Redirect to the selected page
            } else {
                alert("Please enter both User ID and Password.");
            }
        }
    </script>

</body>
</html>
