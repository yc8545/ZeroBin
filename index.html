<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroBin - Smart Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        .quote {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            animation: moveQuotes 10s infinite linear;
        }
        @keyframes moveQuotes {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            50% { transform: translateY(100px) translateX(100px); opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(-100px); opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-600 to-lime-500 p-8 relative overflow-hidden">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quotes = [
                "Waste less, save more!",
                "Recycling starts with you!",
                "A cleaner world, a brighter future!",
                "Smart waste management for a greener tomorrow!",
                "Be part of the solution, not pollution!",
                "Sort your waste, secure your future!",
                "A little effort makes a big difference!",
                "ZeroBin: Because waste deserves a second chance!",
                "Reduce, reuse, recycle, repeat!",
                "A green planet starts with you!"
            ];
            
            for (let i = 0; i < 15; i++) {
                let quoteElement = document.createElement("div");
                quoteElement.classList.add("quote");
                quoteElement.textContent = quotes[i % quotes.length];
                quoteElement.style.top = Math.random() * 100 + "%";
                quoteElement.style.left = Math.random() * 100 + "%";
                quoteElement.style.animationDuration = (Math.random() * 5 + 5) + "s";
                document.body.appendChild(quoteElement);
            }
        });
    </script>
    
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-lg text-center transform transition duration-300 hover:scale-105 relative z-10">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Welcome to ZeroBin</h1>
        <p class="text-gray-700 italic mb-8 text-lg">"The future is green when waste is seen!" üåç</p>
        
        <select id="loginSelect" class="w-full p-4 border border-gray-300 rounded-lg mb-5 focus:ring-4 focus:ring-green-500 text-lg">
            <option value="">Select Login Type</option>
            <option value="user">User Login</option>
            <option value="staff">Staff Login</option>
            <option value="admin">Admin Login</option>
        </select>

        <div id="loginForm" class="hidden transition-opacity duration-500 ease-in-out">
            <input type="text" id="userId" class="w-full p-4 border border-gray-300 rounded-lg mb-4 focus:ring-4 focus:ring-green-500 text-lg" placeholder="User ID" required>
            <input type="password" id="password" class="w-full p-4 border border-gray-300 rounded-lg mb-5 focus:ring-4 focus:ring-green-500 text-lg" placeholder="Password" required>
            <button class="w-full bg-green-600 text-white p-4 rounded-lg font-semibold text-lg hover:bg-green-700 transition shadow-md hover:shadow-lg" id="loginBtn">Login</button>
        </div>
    </div>

    <script>
        document.getElementById("loginSelect").addEventListener("change", function() {
            let form = document.getElementById("loginForm");
            form.style.display = this.value ? "block" : "none";
            form.classList.add("opacity-100");
        });

        document.getElementById("loginBtn").addEventListener("click", function() {
            let userType = document.getElementById("loginSelect").value;
            let userId = document.getElementById("userId").value;
            let password = document.getElementById("password").value;

            if (userId && password) {
                let redirectPage = {
                    user: "user_main_page.html",
                    staff: "staff_main_page.html",
                    admin: "admin_main_page.html"
                }[userType];

                if (redirectPage) {
                    alert(`Logging in as ${userType}...`);
                    window.location.href = redirectPage;
                } else {
                    alert("Please select a valid login type.");
                }
            } else {
                alert("Please enter both User ID and Password.");
            }
        });
    </script>
</body>
</html>
